<html>
  <head>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <script src="./index.js"></script>
    <!-- HI -->
    <!--Two divs. One for elements and field label and the other is preview.-->
    <div class="main-div">
      <div class="form-builder">
        <h1>Form builder</h1>
        <div class="input-type-div">
          <div class="select-input-type-div">
            <label id="select-input-type">Select input type</label><br />

            <select>
              <option>button</option>
              <option>checkbox</option>
              <option>color</option>
              <option>date</option>
              <option>datetime-local</option>
              <option>email</option>
              <option>file</option>
              <option>hidden</option>
              <option>image</option>
              <option>month</option>
              <option>number</option>
              <option>password</option>
              <option>radio</option>
              <option>range</option>
              <option>reset</option>
              <option>search</option>
              <option>submit</option>
              <option>tel</option>
              <option>text</option>
              <option>time</option>
              <option>url</option>
              <option>week</option></select
            ><br />
          </div>
          <div class="input-label-div">
            <label id="select-label">Select label</label><br />
            <input
              type="text"
              id="input-label-element"
              placeholder="Ex : First Name"
            />
          </div>
          <input
            type="submit"
            class="submit"
            value="Add field"
            onclick="addField()"
          />
        </div>
      </div>
      <div class="preview">
        <h1>Preview</h1>
      </div>
    </div>
  </body>
</html>
