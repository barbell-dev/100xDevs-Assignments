<!DOCTYPE html>
<html>
  <head>
    <title>BG-color toggler</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <div class="button-panel">
      <button id="#ff0000" style="background-color: red; color: white">
        Red
      </button>
      <button id="#ffff00" style="background-color: yellow; color: black">
        Yellow
      </button>
      <button id="000000" style="background-color: black; color: white">
        Black
      </button>
      <button id="#800080" style="background-color: purple; color: white">
        Purple
      </button>
      <button
        id="00ff00"
        style="background-color: rgb(0, 255, 0); color: black"
      >
        Green
      </button>
      <button id="0000ff" style="background-color: blue; color: white">
        Blue
      </button>
      <button>Default</button>
    </div>
  </body>
</html>
